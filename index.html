<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-7">
          <h1 class="text-conter">pedidos</h1>
        </div>
        <div class="col-7">
          <form class="p-4 border rounded bg-body-tertiary">
            <div class="mb-3">
              <label  class="form-label">Cliente</label>
              <input type="text" class="cliente form-control">
            </div>

            <div class="mb-3">
              <label  class="form-label">Produnctos</label>
            <select class="Produncto form-select">
              <option selected value="">selecciona un producto</option>
              <option value="Pizza">Pizza</option>
              <option value="lasagna">lasagna</option>
              <option value="pastas">pastas</option>
              <option value="carbonara">pastas al carbonara</option>
              <option value="calsone">calzone</option>
            </select>
            </div>

            <div class="mb-3">
              <label  class="form-label">Precio</label>
              <input type="number" min="20000" class="presio form-control">
            </div>

            <div class="mb-3">
              <label  class="form-label">Imagen</label>
              <input type="url" class="imagen  form-control">
            </div>

            <div class="mb-3">
              <label  class="form-label">Descripcion</label>
              <input type="text" class="descripcion  form-control">
            </div>

            <button type="button" class="btn-guardar btn btn-primary">Guardar pedido</button>
            <button type="button" class="btn-actualizar btn btn-success d-none">actualizar pedido</button>
          </form>
        </div>
        <div class="col-7">
          <div>
            <input type="text" class="buscador  form-control mt-5" placeholder="Buscar">
          </div>
          <table class="table table mt-3">
            <thead>
              <tr>
                <th>#</th>
                <th>Cliente</th>
                <th>Produncto</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>Descripcion</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="localstorage.js"></script>
  </body>
</html>
